name: Orchestrator

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  call-testing-pipeline:
    name: Testing
    uses: ./.github/workflows/test.yml

  version-bump:
    name: VersionBump
    needs: call-testing-pipeline
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: Show current commit
        run: |
          git log -1
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "git rev-parse HEAD: $(git rev-parse HEAD)"
      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.21.0
        with:
          github_token: ${{ secrets.GH_TOKEN_TEST }}
          root_options: "-vv"

      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/publish-action@v9.21.0
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GH_TOKEN_TEST }}

  call-compiling-pipeline:
    name: CompileCython
    needs: version-bump
    uses: ./.github/workflows/compile_cython.yml

  call-wheels-pipeline:
    name: Wheels
    needs:
      - version-bump
      - call-compiling-pipeline
    uses: ./.github/workflows/wheels.yml
    with:
      tag: ${{ needs.version-bump.outputs.tag }}
    secrets: inherit

  call-release-pipeline:
    name: Release
    needs:
      - version-bump
      - call-compiling-pipeline
      - call-wheels-pipeline
    uses: ./.github/workflows/release.yml
    with:
      tag: ${{ needs.version-bump.outputs.tag }}
    secrets: inherit
